<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class=" my-4 mx-5 pb-5">
      <h1 class=" font-weight-bold" style="font-size: 5.5rem;">Link Collector</h1>
    </div>
    <div class="row m-5">
      <div class="col-md-4">
        <form action="/" method="post">
          {% csrf_token %}
          <input class="form-control" type="text" name="site" id="">
        </div>
          <div class="col-md-2">
            <button class="btn btn-primary" type="submit">Scrape</button>
          </div>

        </form>
        <div class="col">
          <a href="/delete" class="btn btn-warning" >Delete</a>
        </div>
      
    </div>
    <div class="row">
      <div class="col-md-8">
        <table class="table">
          <thead class="table-dark">
            <tr>

              <th scope="col">Name</th>
              <th scope="col">Adress</th>

            </tr>
          </thead>
          {% for link in data %}
          <tbody>

            <tr>
              <td>{{link.name}}</td>
              <td>{{link.add}}</td>
            </tr>

          </tbody>
          {% endfor %}
        </table>
      </div>
    </div>

  </div>
</body>

</html>
